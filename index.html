<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satellite Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #007acc;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .new-view-btn {
      background: white;
      color: #007acc;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .new-view-btn:hover {
      background: #005f99;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Satellite Dashboard</h1>
    <a href="index2.html" class="new-view-btn">✨ New View</a>
  </header>

  <!-- Your existing content goes here -->
  <!-- For example, if you use tabs: -->
  <div class="tabs">
    <button onclick="showTab('globe')" class="active">🌍 Globe View</button>
    <button onclick="showTab('ground')">🛰 Ground Tracks</button>
    <button onclick="showTab('altitude')">📈 Altitude History</button>
    <button onclick="showTab('category')">🗂 Satellite Category</button>
    <button onclick="showTab('distribution')">🌌 Orbital Distribution</button>
    <button onclick="showTab('starlink')">⭐ Starlink Plot</button>
  </div>

  <div id="globe" class="tab-content active">
    <iframe src="globe_tracks.html"></iframe>
  </div>
  <!-- ... other tabs ... -->

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
