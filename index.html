<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satellite Plots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card a {
      text-decoration: none;
      color: #007acc;
      font-size: 18px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Satellite Interactive Plots</h1>
  <div class="grid">
    <div class="card">
      <a href="globe_tracks.html">
        <img src="thumbnails/globe_tracks.png" alt="Globe View">
        🌍 Globe View
      </a>
    </div>
    <div class="card">
      <a href="ground_tracks.html">
        <img src="thumbnails/ground_tracks.png" alt="Ground Tracks">
        🛰 Ground Tracks
      </a>
    </div>
    <div class="card">
      <a href="historical_orbital_parameters.html">
        <img src="thumbnails/historical_orbital_parameters.png" alt="Altitude History">
        📈 Altitude History
      </a>
    </div>
    <div class="card">
      <a href="satellite_altitude_by_category.html">
        <img src="thumbnails/satellite_altitude_by_category.png" alt="Satellite Category">
        🗂 Satellite Category
      </a>
    </div>
    <div class="card">
      <a href="orbital_distributions_titles_higher.html">
        <img src="thumbnails/orbital_distributions_titles_higher.png" alt="Orbital Distribution">
        🌌 Orbital Distribution
      </a>
    </div>
    <div class="card">
      <a href="starlink_interactive_satellite_plot.html">
        <img src="thumbnails/starlink_interactive_satellite_plot.png" alt="Interactive Satellite Plot">
        ⭐ Interactive Satellite Plot
      </a>
    </div>
  </div>
</body>
</html>
