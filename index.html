<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satellite Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    /* New View button (top-right corner) */
    .new-view-btn {
      position: fixed;
      top: 16px;
      right: 20px;
      background: #007acc;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    .new-view-btn:hover {
      background: #005f99;
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <a href="index2.html" class="new-view-btn">✨ New View</a>

  <h1>Satellite Dashboard</h1>
  <div class="grid">
    <div class="card"><h3>🌍 Globe View</h3><iframe src="globe_tracks.html"></iframe></div>
    <div class="card"><h3>🛰 Ground Tracks</h3><iframe src="ground_tracks.html"></iframe></div>
    <div class="card"><h3>📈 Altitude History</h3><iframe src="historical_orbital_parameters.html"></iframe></div>
    <div class="card"><h3>🗂 Satellite Category</h3><iframe src="satellite_altitude_by_category.html"></iframe></div>
    <div class="card"><h3>🌌 Orbital Distribution</h3><iframe src="orbital_distributions_titles_higher.html"></iframe></div>
    <div class="card"><h3>⭐ Interactive Starlink Plot</h3><iframe src="starlink_interactive_satellite_plot.html"></iframe></div>
  </div>
</body>
</html>
