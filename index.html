    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card a {
      text-decoration: none;
      color: #007acc;
      font-size: 18px;
      font-weight: bold;
      display: block;
    }
